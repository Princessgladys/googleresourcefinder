application: resourcemapper
version: 1
runtime: python
api_version: 1

handlers:
- url: /static
  static_dir: static

- url: /load
  script: load.py
  login: admin

- url: /dump
  script: dump.py
  login: admin

- url: /export
  script: export.py

- url: /cron
  script: cron.py
  login: admin

- url: /scan
  script: scan.py
  login: admin

- url: /collapse
  script: collapse.py
  login: admin

- url: /
  script: main.py

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin
