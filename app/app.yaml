application: resource-finder
version: 1
runtime: python
api_version: 1

inbound_services:
- mail

handlers:

# -------------------------------------------- Subdomain-dependent endpoints

# User-facing pages.

- url: /
  script: main.py

- url: /foo
  script: foo.py

- url: /edit
  script: edit.py

- url: /request_access
  script: request_access.py

- url: /grant_access
  script: grant_access.py

- url: /load
  script: load.py
  login: admin

- url: /dump
  script: dump.py
  login: admin

- url: /export
  script: export.py

- url: /monitor
  script: monitor.py

- url: /bubble
  script: bubble.py

# Public machine endpoints.

- url: /feeds/.*
  script: feed_provider.py

- url: /incoming/.*
  script: feed_receiver.py

# ------------------------------------------ Subdomain-independent endpoints

# Static JavaScript and CSS.

- url: /static
  static_dir: static

# Static internationalized pages.

- url: /terms
  script: terms.py

- url: /privacy
  script: privacy.py

- url: /help
  script: help.py

# Human administrative endpoints.

- url: /stats.*
  script: $PYTHON_LIB/google/appengine/ext/appstats/ui.py
  login: admin

# Machine administrative endpoints.

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /cron
  script: cron.py
  login: admin

- url: /tasks/add_feed_record
  script: feed_provider.py
  login: admin

- url: /mail_update_system
  script: mail_update_system.py
  login: admin

- url: /subscribe
  script: subscribe.py
  login: admin
